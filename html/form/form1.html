<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <form action="#" method="post" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name">
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="data">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>

      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf">
      </div>

      <div>
        <label for="tel">Telefone 1</label>
        <input type="tel" id="tel">
      </div>

      <div>
        <label for="tel2">Telefone 2</label>
        <input type="tel" id="tel2">
      </div>
    </fieldset>

    <br>

    <fieldset>
      <legend>Endereco</legend>

      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="user_cep">
      </div>

      <div>
        <label for="pais">País</label>
        <input type="text" id="pais" name="user_pais">
      </div>

      <div>
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="user_estado">
      </div>

      <div>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="user_cidade">
      </div>

      <div>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="user_bairro">
      </div>

      <div>
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="user_rua">
      </div>

      <div>
        <label for="numero">Numero</label>
        <input type="text" id="numero" name="user_numero">
      </div>
    </fieldset>

    <br>

    <fieldset>
      <legend>Diciplinas Inscritas</legend>

      <div>
        <label for="pi1">Pi1</label>
        <input type="checkbox" name="pi1" id="pi1">
      </div>

      <div>
        <label for="bd1">Bd1</label>
        <input type="checkbox" name="bd1" id="bd1">
      </div>

      <div>
        <label for="tap">Tap</label>
        <input type="checkbox" name="tap" id="tap">
      </div>
    </fieldset>

    <br>

    <fieldset>
      <legend>Horário das aulas</legend>
      <div>
        <label for="matutino">Matutino</label>
        <input type="radio" name="horario" id="matutino" value="MATUTINO">
      </div>

      <div>
        <label for="vespertino">Vespertino</label>
        <input type="radio" name="horario" id="vespertino" value="VESPERTINO">
      </div>

      <div>
        <label for="noturno">Noturno</label>
        <input type="radio" name="horario" id="noturno" value="NOTURNO">
      </div>
    </fieldset>

    <br>

    <fieldset>
      <legend>Transporte</legend>
      <div>
        <label for="meio">Selecione meio de transporte</label>
        <select name="transporte" id="meio">
          <option value="pe">a Pé</option>
          <option value="carro">Carro</option>
          <option value="moto">Moto</option>
          <option value="onibus">Onibus</option>
          <option value="bicicleta">Bicicleta</option>
        </select>
      </div>
    </fieldset>

    <br>

    <fieldset>
      <legend>Temperatura na sua cidade</legend>
      <div>
        <label for="temp">Temperatura</label>
        <input type="range" name="temp" id="temp">
      </div>
    </fieldset>

    <br>

    <fieldset>
      <legend>Login</legend>
      <div>
        <label for="login">Username:</label>
        <input type="text" name="login" id="login">
      </div>
      <br>
      <div>
        <label for="senha">*Senha:</label>
        <input type="password" name="senha" id="senha" required>
      </div>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
