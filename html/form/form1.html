<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <form action="#" method="post" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name">
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="data">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>

      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf">
      </div>

      <div>
        <label for="tel">Telefone 1</label>
        <input type="tel" id="tel">
      </div>

      <div>
        <label for="tel2">Telefone 2</label>
        <input type="tel" id="tel2">
      </div>
    </fieldset>

    <br>

    <fieldset>
      <legend>Endereco</legend>

      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="user_cep">
      </div>

      <div>
        <label for="pais">Pa√≠s</label>
        <input type="text" id="pais" name="user_pais">
      </div>

      <div>
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="user_estado">
      </div>

      <div>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="user_cidade">
      </div>

      <div>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="user_bairro">
      </div>

      <div>
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="user_rua">
      </div>

      <div>
        <label for="numero">Numero</label>
        <input type="text" id="numero" name="user_numero">
      </div>
    </fieldset>

    <br>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
